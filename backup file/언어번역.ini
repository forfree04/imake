### 1. 왜 사전 방식이 더 안전할까요? (구글 번역기 vs 사전)

오히려 **자동 번역기(Google Translate API)**를 쓰면 사고가 날 확률이 높습니다.

**예시: "Free" 라는 단어**

* **상황:** 여행 앱에서 `Free Tour` (자유 투어/무료 투어) 버튼.
* **자동 번역기:** 문맥을 모르면 `Free`를 **"자유"**라고 할 수도 있고, **"공짜"**라고 할 수도 있고, 심지어 **"풀어주다"**라고 번역할 수도 있습니다.
* **사전 방식 (개발자가 지정):**
* 우리는 이 버튼이 "무료"라는 걸 알고 있습니다.
* 그래서 코드에 `text_free_tour: '무료 투어'` 라고 **정확하게 지정**할 수 있습니다.



즉, **사전 방식은 개발자가 문맥을 완벽하게 통제**할 수 있어서, 버튼이나 메뉴명 같은 짧은 단어에는 **가장 자연스러운 의역**을 넣을 수 있습니다.

---

### 2. 그럼 언제 부자연스러워질까요?

사용자님 말씀대로 **"문장(Sentence)"**을 만들 때 문제가 생깁니다.

* **영어:** "I visited **Seoul**." (목적어가 뒤에 옴)
* **한국어:** "나는 **서울을** 방문했다." (목적어가 중간에 옴)

단어만 갈아 끼우는 방식(`I` -> `나`, `visited` -> `방문했다`, `Seoul` -> `서울`)으로 하면 **"나 방문했다 서울"** 같은 왈도체(로봇 말투)가 됩니다.

---

### 3. 해결책: "단어"가 아니라 "의미 덩어리"로 저장하기

그래서 실무에서는 단어 하나하나를 번역하지 않고, **문장 통째로** 혹은 **의미 단위로** 사전에 넣습니다.

**[나쁜 예: 단어 조합]**

```javascript
// 이렇게 하면 망합니다.
const dict = {
    'welcome': '환영합니다',
    'to': '~에',
    'seoul': '서울'
};
// 결과: "환영합니다 ~에 서울" (???)

```

**[좋은 예: 의미 단위 (Key-Value)]**

```javascript
const translations = {
    'en': {
        'greeting_main': 'Welcome to Seoul!',  // 자연스러운 영어
        'btn_confirm': 'Confirm',
        'msg_error': 'Something went wrong.'
    },
    'ko': {
        'greeting_main': '서울에 오신 것을 환영합니다!', // 자연스러운 한국어 의역
        'btn_confirm': '확인',
        'msg_error': '오류가 발생했습니다.'
    }
};

```

이렇게 하면 영어는 영어식으로, 한국어는 한국어식으로 **가장 자연스러운 표현을 개발자가 직접 적어넣기 때문에** 번역 퀄리티가 훨씬 좋아집니다.

